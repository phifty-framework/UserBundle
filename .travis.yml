language: php

php:
- "7.0"
- "7.1"
- "hhvm"

matrix:
  fast_finish: true
  allow_failures:
  - php: "hhvm"

install:
- travis_retry composer install
- travis_retry composer require "satooshi/php-coveralls" "^1" --dev --no-update
- ./frameworks/phifty/travis/install-apcu
- ./frameworks/phifty/travis/install-yaml
- phpenv config-add ./frameworks/phifty/travis/config/$TRAVIS_PHP_VERSION.ini

before_script:
- phpenv rehash
- mkdir -p config app cache bundles
- cp -v config/framework.dev.yml config/framework.yml
- cp -v config/database.dev.yml config/database.yml
- cp -r frameworks/phifty/app .
- rm -f bootstrap.php
- php vendor/bin/phifty bootstrap
- php vendor/bin/maghead use config/database.yml
- php vendor/bin/maghead db create
- php vendor/bin/maghead schema build

script:
- time php bootstrap.php
- phpunit -c phpunit.xml.dist

after_success:
- php vendor/bin/coveralls -v

cache:
  apt: true
  directories:
  - vendor
  - exts

notifications:
