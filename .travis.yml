language: php

php:
- "7.0"
- "7.1"
- "hhvm"

matrix:
  fast_finish: true
  allow_failures:
  - php: "hhvm"

install:
- travis_retry composer install
- travis_retry composer require "satooshi/php-coveralls" "^1" --dev --no-update

before_script:
- phpenv rehash
- mkdir -p config app cache bundles
- cp -v frameworks/phifty/config/framework.dev.yml config/framework.yml
- cp -v frameworks/phifty/config/database.dev.yml config/database.yml
- php vendor/bin/maghead use config/database.yml
- rm -f bootstrap.php

script:
- php bin/phifty bootstrap
- time php bootstrap.php
- phpunit -c phpunit.xml.dist

after_success:
- php vendor/bin/coveralls -v

cache:
  apt: true
  directories:
  - vendor

notifications:
